<!DOCTYPE html>

<html lang="en">
<head>

</head>
<body>
    <h1>Hola mundo</h1>
        <h2>Hej Hej;</h2>
        <h3><strong>Hello word!</strong></h3>
        <p>This is a <br> paragraph with a line break and a

        <h1>Formulario</h1>
        <hr>
        <form action="" >
            <label for = "username">Nombre:</label>
            <input type="text" name="username" id="username" title='Introduce tu nombre' autocomplete="name"/>
            <br>
            <label for = "username">Primer apellido:</label>
            <input type="text" name="primerApellido" id="primerApellido" title='Introduce tu primer apellido' autocomplete="name"/>
            <br>
            <label for = "date">Fecha de nacimiento:</label>
            <input type="text" name="fechaNacimiento" id="fechaNacimiento" title='Introduce tu fecha de nacimiento' autocomplete="date"/>
            <br>
            <label for = "email">Email:</label>
            <input type="text" name="email" id="email" title='Introduce tu email' autocomplete="email"/>
            <br>
            <label for = "tel">Telefono:</label>
            <input type="text" name="telefono" id="telefono" title='Introduce tu telefono' autocomplete="tel"/>
            <br>
            <label for = "password">Contraseña:</label>
            <input type="text" name="password" id="password" title='Introduce tu contraseña' autocomplete="password"/>
            <br>
            <label for = "color">Color favorito:</label>
            <input type="text" name="color" id="color" title='Introduce tu color favorito' autocomplete="color"/>
            <br>
            <br>
            <input type="submit" value="Enviar" />
        </form>
</body>
</html>
